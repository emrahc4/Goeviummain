  <style>
    #gallery .row {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
  }

  .link-button, .action-button {
    position: relative;
    width: 100%;
    max-width: 220px;
    padding: 20px;
    font-size: 18px;
    border-radius: 50px;
    background: #0f0c29; /* Koyu zemin rengi */
    background: linear-gradient(45deg, #302b63, #24243e); /* Gradient arka plan */
    color: white;
    text-align: center;
    border: none;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.4s ease;
    z-index: 1;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Gölgelendirme */
  }

  /* Butonun arkasındaki ışık animasyonu */
  .link-button::before, .action-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: lightAnimation 2s infinite ease-in-out;
    z-index: -1; /* Butonun arkasında olacak */
  }

  /* Butonun hover durumunda büyümesi ve ışığın etrafında hareket etmesi */
  .link-button:hover, .action-button:hover {
    transform: scale(1.1); /* Buton büyür */
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); /* Hoverda gölgeyi arttırır */
    filter: brightness(1.2); /* Işıklandırma artışı */
  }

  /* Işık patlamasının animasyonu */
  @keyframes lightAnimation {
    0% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.4);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
  }

  /* Responsive Style */
  @media (max-width: 768px) {
    #gallery .row {
      flex-direction: column;
      gap: 10px;
    }
  }
  </style>
