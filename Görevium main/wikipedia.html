<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('.search-box');
    const input = form.querySelector('input[type="search"]');
    const resultsContainer = document.querySelector('.results');
    const resultsCounter = document.querySelector('#gallery header p');
    const loadMoreButton = document.getElementById('load-more');

    let allResults = [];
    let currentResultsIndex = 0;
    const resultsPerPage = 5;

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const searchTerm = input.value;
        if (searchTerm) {
            searchWikipedia(searchTerm);
        }
    });

    function searchWikipedia(searchTerm) {
        const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&prop=info&inprop=url&utf8=&format=json&origin=*&srlimit=500&srsearch=${encodeURIComponent(searchTerm)}`;

        fetch(url).then(response => response.json()).then(data => {
            allResults = data.query.search;
            currentResultsIndex = 0; // Reset the index when a new search is performed
            displayResults();
        }).catch(error => alert('Error: ' + error));
    }

    function displayResults() {
        resultsContainer.innerHTML = ''; // Clear previous results
        resultsCounter.textContent = `Results Count: ${allResults.length}`;

        const resultsToDisplay = allResults.slice(currentResultsIndex, currentResultsIndex + resultsPerPage);
        resultsToDisplay.forEach(result => {
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item';
            resultElement.innerHTML = `
                <h3>${result.title}</h3>
                <p>${result.snippet}</p>
                <a href="https://en.wikipedia.org/?curid=${result.pageid}" target="_blank">Read More</a>
            `;
            resultsContainer.appendChild(resultElement);
        });

        currentResultsIndex += resultsPerPage;

        if (currentResultsIndex < allResults.length) {
            loadMoreButton.style.display = 'inline-block';
        } else {
            loadMoreButton.style.display = 'none';
        }
    }

    loadMoreButton.addEventListener('click', function () {
        displayResults();
    });

});

  </script>
